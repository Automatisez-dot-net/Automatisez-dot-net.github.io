{% comment %}
Simple module to insert a Bootstrap modal in the page.

Parameters:

- modalId: identifier to be used for the modal object
- title: text to show as title

{% endcomment %}
<div id="{{ include.modalId }}" 
     class="modal fade contact-form" 
     tabindex="-1" 
     role="dialog" 
     aria-labelledby="{{ include.modalId }}-label" 
     aria-hidden="true" >
  <div class="modal-dialog" 
       role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" 
            id="{{ include.modalId }}-label">{{ include.title | markdownify }}</h5>
        <button type="button" class="close" 
                data-dismiss="modal" 
                aria-label="Fermer la modale" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <iframe class="airtable-embed" 
                src="https://airtable.com/embed/shrjhyXiBqIjqB1V9?backgroundColor=purple" 
                frameborder="0" onmousewheel="" 
                width="100%" 
                height="533" 
                style="background: transparent;"></iframe>
      </div>
    </div>
  </div>
</div>
