{% if page.download_url %}
    <hr class="hidden-md-up mt-3">
    <h3 class="responsive">{{ include.title }}</h3>
    {% for item in page.download_url %}
        {% assign icon_src="cloud-download" %}
        {% if item.icon %}
            {% assign icon_src=item.icon %}
        {% endif %}
        <div class="card sidebar">
            <div class="card-header text-center">
              <strong>{{item.name}}</strong>
            </div>
            <div class="card-block text-center">
                <a class="link-download" href="{{item.url}}">
                    <img src="/img/open-iconic/{{icon_src}}.svg" alt="Télécharger {{item.name}}" width="64" >
                </a>
            </div>
            <div class="card-footer">{{item.description | markdownify}}</div>
        </div>
    {% endfor %}
{% endif %}
