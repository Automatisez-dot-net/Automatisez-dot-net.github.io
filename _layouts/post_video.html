---
layout: default
---
<main role=""main" 
      class="post" itemscope itemtype="http://schema.org/BlogPosting">
    <div class="row">
        <article aria-title="{{ page.title }}" class="col-12 col-md-8">
            {% include post_header.html title=page.title date=page.date author=page.author logo=page.logo %}
        </article>
        <aside class="col-12 col-md-4">
            {% include search-box.html %}
        </aside>
    </div>

    {% include youtube.html video_id=page.youtube_id %}
    
    <div itemprop="articleBody">
        {{ content }}
    </div>
</main>
